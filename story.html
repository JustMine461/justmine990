<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Background image */
            background-image: url('loginbackground.jpg');
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            margin: 0;
            color: #fff; /* Text color for contrast */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
        }

        h1 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        .story-card {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
            text-align: left;
        }

        .story-card:hover {
            transform: scale(1.02);
        }

        .story-title {
            font-size: 20px;
            color: #1abc9c;
            margin: 0 0 10px;
        }

        .story-poster {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
            opacity: 0.8; /* Slightly transparent poster */
        }

        .story-link {
            display: inline-block;
            margin: 5px 0;
            padding: 10px;
            background-color: #1abc9c;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .story-link:hover {
            background-color: #16a085;
        }

        .coming-soon {
            font-size: 18px;
            color: #ecf0f1;
            margin: 10px 0;
        }

        .admin-section {
            margin-top: 20px;
            text-align: center;
        }

        .admin-section button {
            padding: 10px 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .admin-section button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Story Showcase</h1>

    <div id="storyList"></div>

    <div class="coming-soon">Coming Soon:</div>
    <div class="coming-soon">- Glitch Bound S2</div>
    <div class="coming-soon">- Glitch Bound S3</div>

    <div class="admin-section" id="adminSection" style="display: none;">
        <h2>Admin Only</h2>
        <button onclick="uploadStory()">Upload Story</button>
    </div>
</div>

<script>
    // Sample stories data (replace with actual story data)
    const stories = [
        {
            title: "Glitch Bound S1",
            poster: "firstposter.webp",
            fileUrl: "https://example.com/stories/lord_of_infinity_s1.pdf"
        }
    ];

    // Display stories
    function displayStories() {
        const storyList = document.getElementById('storyList');
        storyList.innerHTML = ''; // Clear existing stories

        stories.forEach(story => {
            const storyCard = document.createElement('div');
            storyCard.className = 'story-card';
            storyCard.innerHTML = `
                <h3 class="story-title">${story.title}</h3>
                <img src="${story.poster}" alt="Poster" class="story-poster">
                <a href="${story.fileUrl}" class="story-link" target="_blank">Read Story</a>
            `;
            storyList.appendChild(storyCard);
        });
    }

    // Admin upload function (dummy function)
    function uploadStory() {
        alert("This feature is for admin use only!");
        // Implement the actual upload logic here
    }

    // Check if the user is logged in as admin (replace with actual admin check logic)
    const loggedInUser = localStorage.getItem('loggedIn');
    if (loggedInUser) {
        const user = JSON.parse(localStorage.getItem(loggedInUser));
        if (user.email === 'admin@justmine.com') {
            document.getElementById('adminSection').style.display = 'block';
        }
    }

    // Load stories on page load
    displayStories();
</script>

</body>
</html>
