<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Stories By JustMine âœ¨</title>
    <style>
        /* ============================
           Reset and Base Styles
        ============================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow-y: scroll; /* Enable vertical scrolling */
            background-color: #0d0d0d;
            color: #ffffff;
        }

        /* ============================
           Animated Particle Background
        ============================ */
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        /* ============================
           Gradient Overlay
        ============================ */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(30, 144, 255, 0.3), rgba(255, 105, 180, 0.3));
            pointer-events: none;
            animation: gradientShift 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ============================
           Container Styles
        ============================ */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            height: auto; /* Set height to auto */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            overflow-y: auto;
        }

        /* ============================
           Header Styles
        ============================ */
        h1 {
            font-size: 4em;
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
            position: relative;
            animation: floatText 6s ease-in-out infinite;
            z-index: 2; /* Ensure the title is above the background */
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1::after {
            content: 'ðŸ“š';
            position: absolute;
            right: -60px;
            top: 0;
            font-size: 0.8em;
            animation: rotateEmoji 8s linear infinite;
        }

        @keyframes rotateEmoji {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ============================
           Story List Styles
        ============================ */
        #storyList {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .story-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        .story-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 45px rgba(0,0,0,0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .story-title {
            font-size: 1.8em;
            color: #ff69b4;
            margin-bottom: 15px;
            position: relative;
            transition: color 0.3s;
        }

        .story-card:hover .story-title {
            color: #ff1493;
        }

        .story-description {
            font-size: 1em;
            color: #dddddd;
            margin-bottom: 20px;
            line-height: 1.5;
            max-height: 100px;
            overflow: hidden;
            position: relative;
        }

        .story-description::after {
            content: '...';
            position: absolute;
            bottom: 0;
            right: 0;
            background: linear-gradient(to right, transparent, #0d0d0d 50%);
            padding-left: 10px;
        }

        .coming-soon {
            font-size: 2em;
            color: #ffffff;
            text-align: center;
            margin-top: 40px;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .coming-soon::before {
            content: 'ðŸš€';
            margin-right: 10px;
            animation: flyBy 5s linear infinite;
        }

        @keyframes flyBy {
            0% { transform: translateX(-150px) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(150px) rotate(360deg); opacity: 0; }
        }

        /* ============================
           Button Styles
        ============================ */
        .story-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .story-link:hover {
            background-color: #ff1493;
        }

        /* ============================
           Scrollbar Styles
        ============================ */
        ::-webkit-scrollbar {
            width: 12px; /* Scrollbar width */
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 105, 180, 0.7);
            border-radius: 10px; /* Rounded corners for scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        /* ============================
           Responsive Design
        ============================ */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            .story-title {
                font-size: 1.5em;
            }

            .coming-soon {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            .story-title {
                font-size: 1.2em;
            }

            .coming-soon {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <!-- Particle Background Canvas -->
    <canvas id="particleCanvas"></canvas>
    
    <!-- Gradient Overlay -->
    <div class="gradient-overlay"></div>

    <!-- Main Container -->
    <div class="container">
        <h1>âœ¨ JustMine's Stories âœ¨</h1>
        
        <div id="storyList">
            <!-- Example Story Card -->
            <div class="story-card">
                <h2 class="story-title">Threads Of Fate- Volume 1</h2>
                <p class="story-description">Threads of Fate intertwines dark humor, epic battles, and deep friendships as heroes confront their destinies amidst shadows and chaos.</p>
                <a href="#" class="story-link">Read More</a>
            </div>
        </div>

        <div class="coming-soon">Coming Soon: New Stories to Explore!</div>
    </div>

    <script>
        // ============================
        // Particle Background Script
        // ============================
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particlesArray = [];
        
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.size > 0.2) this.size -= 0.1; // Shrink particle size
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.3) {
                    particlesArray.splice(i, 1); // Remove small particles
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particlesArray = [];
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
