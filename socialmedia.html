<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect with us on our vibrant social media platforms!">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <title>JustMine's Social</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            overflow-x: hidden;
            background: linear-gradient(135deg, #ff6b6b, #f7d94b, #49b1ff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header */
        header {
            background-color: rgba(44, 62, 80, 0.9);
            color: white;
            text-align: center;
            padding: 40px 0; /* Increased padding for a fuller look */
            width: 100%;
            position: relative; /* Adjusted position */
            z-index: 1;
            border-bottom-left-radius: 40px; /* Rounded bottom left corner */
            border-bottom-right-radius: 40px; /* Rounded bottom right corner */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px; /* Space for container */
        }

        header h1 {
            margin: 0;
            font-size: 3.5rem; /* Increased font size */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 40px;
            z-index: 1; /* Ensure it's above any potential background */
            opacity: 0; /* Start hidden */
            animation: slideIn 1s forwards; /* Slide in animation */
            animation-delay: 0.5s; /* Delay for header animation */
        }

        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Section */
        .section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            width: 320px; /* Fixed width for sections */
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #2980b9;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .section:hover h2 {
            color: #3498db;
        }

        /* Link List */
        .link-list {
            list-style-type: none;
            padding: 0;
        }

        .link-list li {
            margin: 20px 0;
        }

        .link-list a {
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            font-size: 1.2rem;
            font-weight: bold;
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .link-list a:hover {
            background: linear-gradient(45deg, #c0392b, #e74c3c);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: glowing 1.5s infinite;
        }

        @keyframes glowing {
            0% { box-shadow: 0 0 5px #e74c3c; }
            50% { box-shadow: 0 0 20px #c0392b; }
            100% { box-shadow: 0 0 5px #e74c3c; }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(44, 62, 80, 0.9);
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 1; /* Ensure it's above any background */
            border-radius: 20px 20px 0 0; /* Rounded top corners */
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .section h2 {
                font-size: 2rem;
            }

            .link-list a {
                font-size: 1rem; /* Adjust font size for smaller screens */
            }

            .container {
                flex-direction: column; /* Stack sections on smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>JustMine's Social</h1>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- YouTube Section -->
        <div class="section">
            <h2>YouTube</h2>
            <ul class="link-list">
                <li><a href="https://www.youtube.com/@justmine762" target="_blank" aria-label="Visit our YouTube channel">Visit Our Channel</a></li>
                <li><a href="https://www.youtube.com/@justmine762" target="_blank" aria-label="Watch our videos">Watch Videos</a></li>
            </ul>
        </div>

        <!-- Discord Section -->
        <div class="section">
            <h2>Discord</h2>
            <ul class="link-list">
                <li><a href="https://discord.com/invite/YOUR_DISCORD_LINK" target="_blank" aria-label="Join our Discord server">Join Our Server</a></li>
                <li><a href="https://discord.com/app" target="_blank" aria-label="Open Discord app">Open Discord App</a></li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 JustMine's Land | All Rights Reserved</p>
    </footer>

</body>
</html>
