<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to JustMine's Land</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Background Layer with Particles */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF007F, #5A7FFF, #32CD32, #FF4500);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle Styling */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 20s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-200vh) translateX(50vw); }
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        /* Logo */
        .logo-box {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Title */
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Button Styles */
        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #fff;
            background-color: #2980b9;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            margin: 10px;
        }

        .button:hover {
            background-color: #3498db;
            transform: translateY(-5px);
        }

        .button:after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 0%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: width 0.5s, left 0.5s;
            z-index: 0;
        }

        .button:hover:after {
            width: 100%;
            left: 0;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .button { padding: 10px 20px; font-size: 1.2rem; }
            .logo-box { width: 120px; height: 120px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .button { padding: 8px 16px; font-size: 1rem; }
            .logo-box { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Animated Background -->

    <!-- Particles -->
    <div class="particle" style="top: 90%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 80%; left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 85%; left: 70%; animation-delay: 4s;"></div>
    <div class="particle" style="top: 70%; left: 30%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 60%; left: 80%; animation-delay: 3s;"></div>
    <div class="particle" style="top: 75%; left: 50%; animation-delay: 6s;"></div>

    <div class="container">
        <div class="logo-box">
            <img src="logo.jpg" alt="Logo">
        </div>
        <h1>Welcome to JustMine's Land</h1>

        <!-- Navigation Buttons in Horizontal Line -->
        <div class="button-container">
            <a href="socialmedia.html" class="button">Social Media</a>
            <a href="story.html" class="button">Stories</a>
            <a href="poll.html" class="button">Poll</a>
            <a href="portfolio.html" class="button">Portfolio</a>
        </div>
    </div>
</body>
</html>
